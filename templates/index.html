{% for message in messages %}
    .slider li.anim{{ loop.index }} {
        animation: cycle{{ loop.index }} 7s linear;
        animation-delay: {{ loop.index0 * 7 }}s;
        animation-fill-mode: forwards;
    }

    {% if loop.first %}
        @keyframes cycle{{ loop.index }} {
            0% {opacity: 1;}
            5% {opacity: 1;}
            95% {opacity: 1;}
            100%{opacity: 0;}
        }
    {% else %}
        @keyframes cycle{{ loop.index }} {
                0% {opacity: 0;}
                5% {opacity: 1;}
                95% {opacity: 1;}
                100%{opacity: 0;}
            }
    {% endif %}

{% endfor %}
    </style>
</head>
<body class="bg-rose-800 text-zinc-100">
    <div class="max-w-2xl flex flex-col justify-center mx-auto p-6 px-3 pt-4">
        <h1 class="mx-auto text-3xl text-center pt-4 mb-6">A few words for your <br>special day... üíç</h1>
        <div class="content-slider">
            <div class="slider">
              <div class="mask">
                <ul>
                {% for message in messages %}
                <li class="anim{{ loop.index }} px-8 pt-14 mx-auto" style="{% if not loop.first %}opacity:0;{% endif %}position:fixed;z-index:1;">
                    <p class="message quote text-xl">
                        "{{ message[0] }}" <br><br>
                    </p>
                    <p class="from source text-lg">
                        From: {{ message[1] }} <br>
                    </p>
                </li>
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
